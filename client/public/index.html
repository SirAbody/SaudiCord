<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="SaudiCord - A Discord-like chat application Made With Love By SirAbody"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/SaudiCordLogo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>SaudiCord - Made With Love By SirAbody</title>
    
    <!-- Performance optimization -->
    <style>
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a1a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loader-content {
        text-align: center;
        color: white;
      }
      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #FF0000;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Socket.io CDN as fallback -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.6.1/dist/socket.io.js"></script>
    <script>
      // Ensure Socket.io is available globally as fallback
      if (typeof window.io === 'function') {
        console.log('[HTML] Socket.io loaded from CDN as fallback');
        window.IO = window.io;
      } else {
        console.warn('[HTML] Socket.io CDN failed to load');
      }
      console.log('[HTML] SaudiCord loading...');
    </script>
    
    <style>
      /* Initial loading styles */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0a0a0a;
        color: #ffffff;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading screen before React loads */
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #0a0a0a;
      }
      
      .initial-loader h1 {
        font-size: 3rem;
        font-weight: bold;
        color: #FF0000;
        margin-bottom: 0.5rem;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      .initial-loader p {
        color: #b3b3b3;
        margin-bottom: 2rem;
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: .5;
        }
      }
      
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #363636;
        border-top-color: #FF0000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Initial loader shown immediately -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="spinner"></div>
        <h2>SaudiCord</h2>
        <p style="opacity: 0.7; margin-top: 10px;">Loading...</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      console.log('[HTML] Page loading...');
      
      // Add debugging info
      window.addEventListener('DOMContentLoaded', function() {
        console.log('[HTML] DOMContentLoaded fired');
        var root = document.getElementById('root');
        console.log('[HTML] Root element exists:', !!root);
        
        // Don't remove loader automatically - let React handle it
        // setTimeout(function() {
        //   var loader = document.getElementById('initial-loader');
        //   if (loader) {
        //     loader.style.transition = 'opacity 0.3s';
        //     loader.style.opacity = '0';
        //     setTimeout(function() {
        //       loader.style.display = 'none';
        //     }, 300);
        //   }
        // }, 100);
      });
      
      // Add error handler
      window.addEventListener('error', function(e) {
        console.error('[HTML] JavaScript error:', e.error);
        var root = document.getElementById('root');
        if (root && !root.innerHTML) {
          root.innerHTML = '<div style="color: white; padding: 20px;">Error loading application: ' + e.error.message + '</div>';
        }
      });
    </script>
  </body>
</html>

# Render Blueprint for SaudiCord - Alternative Configuration
# Made With Love By SirAbody

databases:
  - name: saudicord-db
    plan: free
    databaseName: saudicord
    user: saudicord_user

services:
  # Backend API + Socket.io Server + Static Files
  - type: web
    name: saudicord-app
    runtime: node
    plan: free
    buildCommand: npm run install:all && cd client && npm run build
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: saudicord-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: saudicord-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: saudicord-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: saudicord-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: saudicord-db
          property: password
      - key: DATABASE_URL
        fromDatabase:
          name: saudicord-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://saudicord-app.onrender.com
      - key: STUN_SERVER
        value: stun:stun.l.google.com:19302
      - key: REACT_APP_API_URL
        value: /api
      - key: REACT_APP_SERVER_URL
        value: 

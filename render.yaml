# Render Blueprint for SaudiCord
# Made With Love By SirAbody

databases:
  - name: saudicord-db
    plan: free
    databaseName: saudicord
    user: saudicord_user
    region: oregon # Change to your preferred region

services:
  # Backend API + Socket.io Server
  - type: web
    name: saudicord-backend
    runtime: node
    plan: free
    region: oregon # Change to your preferred region
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: saudicord-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: saudicord-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: saudicord-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: saudicord-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: saudicord-db
          property: password
      - key: DATABASE_URL
        fromDatabase:
          name: saudicord-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://saudicord-frontend.onrender.com
      - key: STUN_SERVER
        value: stun:stun.l.google.com:19302

  # Frontend React App
  - type: static
    name: saudicord-frontend
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://saudicord-backend.onrender.com/api
      - key: REACT_APP_SERVER_URL
        value: https://saudicord-backend.onrender.com
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

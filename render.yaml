# Render Blueprint for SaudiCord
# Made With Love By SirAbody
# Single service deployment (Frontend + Backend)

databases:
  - name: saudicord-db
    plan: free
    databaseName: saudicord
    user: saudicord_user

services:
  # Combined Backend + Frontend Service
  - type: web
    name: saudicord
    runtime: node
    plan: free
    buildCommand: npm run build
    startCommand: cd server && node start-production.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: saudicord-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: saudicord-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: saudicord-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: saudicord-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: saudicord-db
          property: password
      - key: DATABASE_URL
        fromDatabase:
          name: saudicord-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://saudicord.onrender.com
      - key: STUN_SERVER
        value: stun:stun.l.google.com:19302
      - key: RESET_DB
        value: true
